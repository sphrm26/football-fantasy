        function choose(mode) {
            if (mode == 'add') {
                document.getElementById('add').className = "buttonClicked";
                document.getElementById('del').className = "button";
                document.getElementById('sub').className = "button";
                chooseMode = "add";
            }
            if (mode == 'del') {
                document.getElementById('add').className = "button";
                document.getElementById('del').className = "buttonClicked";
                document.getElementById('sub').className = "button";
                chooseMode = "del";
            }
            if (mode == 'sub') {
                document.getElementById('add').className = "button";
                document.getElementById('del').className = "button";
                document.getElementById('sub').className = "buttonClicked";
                chooseMode = "sub";
            }
        }

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let token = urlParams.get('token');


        function pageIndexHandle(nextOrPre) {
            if (nextOrPre == "pre") {
                let number = parseInt(document.getElementById("pageIndex").innerHTML);
                if (number == 1) {
                    return;
                }
                document.getElementById("pageIndex").innerHTML = number - 1;
            }
            if (nextOrPre == "next") {
                let number = parseInt(document.getElementById("pageIndex").innerHTML);
                document.getElementById("pageIndex").innerHTML = number + 1;
            }
        }

        function search() {
            let url = "";
            url += "http://localhost:3001/search/?";

            url += "name=";
            url += document.getElementById("name").value;

            url += "&length=";
            url += "8";

            url += "&index=";
            url += document.getElementById("pageIndex").innerHTML;

            url += "&order=";
            url += document.getElementById("arrange").value;

            url += "&sortBy=";
            url += document.getElementById("sortBy").value;

            url += "&teamCode=";
            url += document.getElementById("team").value;

            url += "&position=";
            url += document.getElementById('position').value;

            url += "&minPrice=";
            if (document.getElementById("minCost").value == "") {
                url += -1;
            } else {
                url += document.getElementById("minCost").value;
            }

            url += "&maxPrice=";
            if (document.getElementById("maxCost").value == "") {
                url += -1;
            } else {
                url += document.getElementById("maxCost").value;
            }

            url += "&minScore=";
            if (document.getElementById("minPoint").value == "") {
                url += -1;
            } else {
                url += document.getElementById("minPoint").value;
            }

            url += "&maxScore=";
            if (document.getElementById("maxPoint").value == "") {
                url += -1;
            } else {
                url += document.getElementById("maxPoint").value;
            }

            $.get(url, function (data) {
                var table = "";
                let counter = 0;
                $.each(data, function (index, value) {
                    table += "<tr onclick='addPlayer(";
                    table += value.code;
                    table += ")'>"


                    table += "<td style='width: 20.8%'>" + "<div><img class='PlayerPhoto' src='https://resources.premierleague.com/premierleague/photos/players/250x250/p" + value.code + ".png'></div>" + "</td>";

                    table += "<td style='width: 12.75%'>" + value.first_name + "</td>";

                    table += "<td style='width: 17.5%'>" + value.second_name + "</td>";

                    table += "<td style='width: 7%'>" + value.now_cost + "</td>";

                    table += "<td style='width: 10%'>" + value.total_points + "</td>";

                    table += "<td style='width: 10%'>";
                    if (value.element_type == "1") {
                        table += "GK";
                    }
                    if (value.element_type == "2") {
                        table += "DEF";
                    }
                    if (value.element_type == "3") {
                        table += "MID";
                    }
                    if (value.element_type == "4") {
                        table += "FRW";
                    }
                    table += "</td>";

                    table += "<td style='width: 20%'>" + "<div><img class='PlayerPhoto' src='https://resources.premierleague.com/premierleague/badges/rb/t" + value.team_code + ".svg'></div>" + "</td>";


                    table += "</tr>";
                    counter++;
                });
                if (counter == 0) {
                    if (document.getElementById("pageIndex").innerHTML > 1) {
                        document.getElementById("pageIndex").innerHTML -= 1;
                        search();
                        return;
                    }
                    else {
                        return;
                    }
                }
                // table = document.getElementById('#table-container').html + table;
                $("#table-container").html(table);
            });
        }

        function addPlayer(code) {
            if (chooseMode != 'add') {
                return;
            }
            url = "http://localhost:3001/addplyerToteam/?token=" + token + "&code=" + code;
            $.post(url, function (data) {
                alert(data);
            });
            lineup();
        }
        function delOrSubPlayer(code) {
            if (chooseMode == 'del') {
                deletePlayer(code);
                return;
            }
            if (chooseMode == 'sub') {
                substitut(code);
                return;
            }
        }
        function deletePlayer(code) {
            if (code == 0) {
                return;
            }
            url = "http://localhost:3001/deletePlayer/?token=" + token + "&code=" + code;
            $.post(url, function (data) {
                alert(data);
            });
            lineup();
        }
        function substitut(code) {
            if (playerForSub1 == -1) {
                playerForSub1 = code;
                substitutMode();
                return;
            }
            if (playerForSub2 == -1) {
                playerForSub2 = code;
                UnSubstitutMode();
            }
            $.get("http://localhost:3001/substitutPlayer/?token=" + token + "&code1=" + playerForSub1 + "&code2=" + playerForSub2, function (data) {

            });
            playerForSub1 = -1;
            playerForSub2 = -1;
        }
