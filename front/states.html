    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let token = urlParams.get('token');

        function GoToLineup() {
            window.location.href = 'lineup.html?token=' + token;
        }
        function GoToTeams() {
            window.location.href = 'teams.html?token=' + token;
        }

        function pageIndexHandle(nextOrPre) {
            if (nextOrPre == "pre") {
                let number = parseInt(document.getElementById("pageIndex").innerHTML);
                if (number == 1) {
                    return;
                }
                document.getElementById("pageIndex").innerHTML = number - 1;
            }
            if (nextOrPre == "next") {
                let number = parseInt(document.getElementById("pageIndex").innerHTML);
                document.getElementById("pageIndex").innerHTML = number + 1;
            }
        }

        function states() {
            url = "http://localhost:3001/tablePoint/?index=" + document.getElementById("pageIndex").innerHTML + "&length=" + "20";
            $.get(url, function (data) {
                let counter = 0;
                $.each(data, function (index, value) {
                    table += "<tr style='text-align: center;'>";
                    counter++;
                    table += "<td style='width: 12%'>";
                    table += counter;
                    table += "</td>";
                    table += "<td style='width: 20.8%'>" + value.username + "</td>";
                    table += "<td style='width: 20.8%'>" + value.point + "</td>";
                    table += "</tr>";
                })
                if (counter == 0) {
                    if (document.getElementById("pageIndex").innerHTML > 1) {
                        document.getElementById("pageIndex").innerHTML -= 1;
                        states();
                        return;
                    }
                    else {
                        return;
                    }
                }

                $("#table-container").html(table);
            });
        }
    </script>
</body>
